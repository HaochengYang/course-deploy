<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login and registration</title>
    {% load static %}
    <link rel="stylesheet" type="css/text" href="{% static 'logreg/css/index.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <div id="reglog">
        <div class="User_reg">
          <form id="border_right" action="register" method='POST'>
            {% csrf_token %}
            <h3>User Registration</h3>
            <p>First Name:<input type="text" name="first_name"></p>
            <p>Last Name:<input type="text" name="last_name"></p>
            <p>Email:<input type="email" name="email"></p>
            <p>Password:<input type="password" name="password"></p>
            <p>Confirm Password:<input type="password" name="confirm_password"></p>
            <p><input class='button' type="submit" name="submit"></p>
          </form>
        </div><!--close User_reg-->
        <div class="User_reg">
          <form class="" action="login" method='POST'>
            {% csrf_token %}
            <h3>User Login</h3>
            <p>Email:<input type="email" name="email"></p>
            <p>Password<input type="password" name="password"></p>
            <p><input class="button" type="submit" value="Login"></p>
          </form>
          <div id="error-box">
            {% if messages %}
              {% for message in messages %}
                <textarea>{{message}}</textarea>
              {% endfor %}
            {% endif %}
          </div>
        </div><!--close User_reg-->
      </div><!--close regolog-->
    </div><!--close wrapper-->
  </body>
</html>
